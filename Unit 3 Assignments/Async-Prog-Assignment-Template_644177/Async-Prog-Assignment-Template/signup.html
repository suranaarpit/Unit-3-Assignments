            </div>

        <div id="signup-form-div">
            <h1>Create Account</h1>
            <form id="signUp">
                <!--Write form input elements here-->

                    <label for="user">User Name</label> <br />
        <input type="text" id="user" placeholder="Enter username" required />
        <br />

        <label for="number">Contact Number</label> <br />
        <input type="number" id="number" placeholder="Enter Number" required />
        <br />
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <br />
        <input style="background-color: orangered; color: white; font-size: 18px;" class="btn" type="submit" value="Sign Up" />

            </form>
            <p>Already have an account? <a href="./login.html">Log in</a></p>
        </div>
