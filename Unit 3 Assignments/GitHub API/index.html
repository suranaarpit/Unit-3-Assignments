<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="navbar">

    </div>

</body>
</html>
<script type="module">

    import header from "./components/header.js";
    console.log('header:', header)

    let x = document.getElementById("navbar")
    x.innerHTML = header()






    //  "user_repositories_url": "https://api.github.com/users/{user}/repos{?type,page,per_page,sort}"

    let inputBox = document.getElementById("search-input")

    inputBox.addEventListener("keypress", ()=>{

        getData(event);


    });

    let img = document.getElementById("profile-img")

    const getData = async (e) =>{

        if(e.code === "Enter"){

            let input = inputBox.value;
            // console.log('input:', input)

            try{

                let res = await fetch(`https://api.github.com/users/${input}/repos`)
                let data = await res.json();
                console.log('data:', data)
                img.src = data[0].owner.avatar_url

            }
            catch(err){
                console.log('err:', err)

            }
            

        }

        


}

</script>
