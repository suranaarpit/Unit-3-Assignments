<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/924317b2/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b832c13233.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/video.css">
</head>
<body>
    <main id="video">
        
    </main>
</body>
</html>
<script type="module">

import videoPage from "./components/video.js"
// console.log('videoPage:', videoPage)

let x = document.getElementById("video")
x.innerHTML = videoPage()

let video = JSON.parse(localStorage.getItem("thumbnail"))
// console.log('video:', video)


video.map(function(el){

let div1 = document.createElement("div");
let div2 = document.createElement("div");
let div3 = document.createElement("div");

let iframe = document.createElement("iframe");
iframe.src = `https://www.youtube.com/embed/${el.id}?autoplay=1`
iframe.allow="autoplay";

let title = document.createElement("h3");
title.innerText = el.snippet.title;

let channelname = document.createElement("h5");
channelname.innerText = el.snippet.channelTitle;


div1.append(iframe)
document.getElementById("iframediv").append(div1)

div2.append(title)
document.getElementById("titlediv").append(div2)

div3.append(channelname)
document.getElementById("titlename").append(div3);

})


</script>
