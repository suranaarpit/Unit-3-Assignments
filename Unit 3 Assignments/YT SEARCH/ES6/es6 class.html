class Mystack{


constructor(){



this.length = 0
this.stack = []

}
push(value){

    this.stack.push(value)
    this.length++
    // return this.stack;
    console.log(this.stack);

}

pop(){
    
    this.stack.pop()
    this.length--
    //return this.stack;
    console.log(this.stack);

}

}
