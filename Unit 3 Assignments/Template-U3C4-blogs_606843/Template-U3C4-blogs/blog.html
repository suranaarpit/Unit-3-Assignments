<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js"
  let side = document.getElementById("sidebar")
  side.innerHTML = sidebar()


let data = JSON.parse(localStorage.getItem("article"))
console.log('data:', data)

data.map(function(el){
  let div = document.createElement("div")
  div.setAttribute("class", "divBox")

  let div1 = document.createElement("div")
  let tit = document.createElement("p")
  tit.innerText = el.title

  let div2 = document.createElement("div")
  let image = document.createElement("img")
  image.setAttribute("id", "conImg")
  image.src = el.urlToImage

  let div3 = document.createElement("div")
  let con = document.createElement("p")
  con.innerText = el.content

        div3.append(con)
        div2.append(image)
        div1.append(tit)
        div.append(div1,div2,div3)
        document.getElementById("main").append(div)
})

</script>
