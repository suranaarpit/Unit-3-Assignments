<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System 1</title>
</head>
<body>
    <from id="student">
        <input  type="text" id="name" placeholder="name" value="">
        <input id="number"  type="number" placeholder="number">
        <input id="city"  type="text" placeholder="city">
        <button id="accept" onclick="studentname()">Accept </button>

    </from>
</body>
</html>
<script>

function studentNo(name,number,city) {
      this.name = name;
      this.number = number;
      this.city = city;
      
    }
    
       var student=JSON.parse(localStorage.getItem("student"))||[];
      function studentname()
     {
         var name=document.getElementById("name").value
         var city=document.getElementById("city").value
         var number=document.getElementById("number").value
        var s= new studentNo(name,number,city);
            student.push(s)
        localStorage.setItem("student", JSON.stringify(student));
         window.location.href="student.html"
        console.log(student)
    }

    </script>
    
    
    </html>
